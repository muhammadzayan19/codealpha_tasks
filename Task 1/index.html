<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayan's Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="gallery-title">Zayan's Photo Gallery</h1>
    <div class="gallery">
        <div class="thumbnail" onclick="openModal(); currentSlide(1)">
            <img src="image1.jpeg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(2)">
            <img src="image2.jpeg" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(3)">
            <img src="image3.jpeg" alt="Image 3">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(4)">
            <img src="image4.jpeg" alt="Image 4">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(5)">
            <img src="image5.jpeg" alt="Image 5">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(6)">
            <img src="image6.jpeg" alt="Image 6">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(7)">
            <img src="image7.jpeg" alt="Image 7">
        </div>
        <div class="thumbnail" onclick="openModal(); currentSlide(8)">
            <img src="image8.jpeg" alt="Image 8">
        </div>
    </div>

    <!-- Contact Us Footer Section -->
    <footer class="contact-footer">
        <h2>Contact Us to Add Your Image to the Gallery</h2>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload Your Image:</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
            <p id="formResponse" class="form-response"></p>
        </form>
    </footer>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="image1.jpeg" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="image2.jpeg" alt="Image 2">
            </div>
            <div class="mySlides">
                <img src="image3.jpeg" alt="Image 3">
            </div>
            <div class="mySlides">
                <img src="image4.jpeg" alt="Image 4">
            </div>
            <div class="mySlides">
                <img src="image5.jpeg" alt="Image 5">
            </div>
            <div class="mySlides">
                <img src="image6.jpeg" alt="Image 6">
            </div>
            <div class="mySlides">
                <img src="image7.jpeg" alt="Image 7">
            </div>
            <div class="mySlides">
                <img src="image8.jpeg" alt="Image 8">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
